<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>#Draw</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="javascript/main.min.js"></script>
    <link rel="stylesheet" href="stylesheet/total.css">
  </head>
  <body>
    <div id="overall">
      <div id="login" class="page">
        <div id="loginbutton">Login with Facebook</div>
      </div>

      <div id="main-container" class="page">
        <!-- Drawer would go here -->
        <div id="main-content">
          <!--
          <div id="navbar">
          </div>
          -->
          <div id="panes">

            <div id="files" class="pane pane-slider">
              <div id="files-pane-wrapper" class="pane pane-wrapper">
                
                <div id="files-list-container" class="pane">
                  <button id="file-create">Create File</button>
                  <ul id="files-list">
                  </ul>
                </div>

                <div id="draw" class="pane">
                  <div id="draw-overlay" class="overlay pane">
                    <div id="colorPicker" class="modal">
                      <ul>
                        <li class="swatch" style="background-color: #000000"></li>
                        <li class="swatch" style="background-color: #666666"></li>
                        <li class="swatch" style="background-color: #ff0000"></li>
                        <li class="swatch" style="background-color: #0000ff"></li>
                        <li class="swatch" style="background-color: #00ff00"></li>
                      </ul>
                    </div>
                  </div>
                  <canvas id="canvas" tabindex="1">
                  </canvas>
                  <div id="menu">
                    <ul>
                      <li data-action="back">Back</li>
                      <li id="fileName" data-action="rename" contenteditable="true"></li>
                      <li data-action="export">Export</li>
                    </ul>
                  </div>
                  <div id="tools">
                    <ul>
                      <li class="toolitem" data-tool="eraser">Eraser</li>
                      <li class="toolitem" data-action="undo">Undo</li>
                      <li class="toolitem" data-action="redo">Redo</li>
                      <li class="toolitem" data-tool="pan">Pan</li>
                      <li class="toolitem" data-tool="zoom">Zoom</li>
                      <li data-action="color" class="toolitem menu">
                        <div id="chosenColorSwatch" class="swatch" style="background-color: black">
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="http://localhost:35729/livereload.js"></script>
    <!--<script src="http://169.254.185.195:35729/livereload.js"></script>-->
  </body>
</html>
